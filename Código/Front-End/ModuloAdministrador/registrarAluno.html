<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/registrarAluno.css">
</head>

<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <h3 class="col">Registro de Alunos(as)</h3>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">Pesquisa</label>
            <input type="text" class="form-control form-control-md" id="exampleFormControlInput1"
              placeholder="Descrição">
          </div>

          <div class="form-group col-md-4">
            <label for="exampleFormControlSelect1">Tipo de pesquisa</label>
            <select class="form-control form-control-md" id="exampleFormControlSelect1">
              <option selected>Por nome</option>
              <option>Por escola</option>
              <option>Por turma</option>
              <option>Por status</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="teste" style="opacity: 0%;" class="hide-show-responsive">teste</label>
            <button type="button" id="teste" class="btn btn-primary form-control form-control-md">Buscar</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="div-table-scroll-padrao">
              <table class="table table-sm table-striped table-bordered table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Matricula</th>
                    <th scope="col">Nome</th>
                    <th scope="col" class="hide-show-responsive">Escola</th>
                    <th scope="col" class="hide-show-responsive">Situação</th>                    
                    <th scope="col">Opções</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">5622</th>
                    <td>Mark Silva Santos</td>
                    <td class="hide-show-responsive">Escola Municipal 1</td>
                    <td class="hide-show-responsive">Ativo</td>                    
                    <td>
                      <i class="material-icons" data-toggle="modal" data-target=".bd-example-modal-lg" onclick="
                                      $('#btn-excluir').hide();
                                      $('#btn-editar').show(); 
                                      $('#form-principal .hide-show').each(function(){
                                          $(this).prop('disabled', true);
                                      });
      
                                      $('#matriculaAluno').val('5622');
                                      $('#nomeAluno').val('Mark Silva Santos');
                                      $('#idEscola').val('1');
                                      $('#idTurma').val('1');
                                      $('#idStatus').val('1');
                                      ">
                        visibility                        
                      </i>
                      <i class="material-icons">
                        history
                      </i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-md btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"
              onclick="
                    $('#btn-editar, #btn-excluir').hide();
                    $('#form-principal .hide-show').each(function(){
                        $(this).prop('disabled', false);
                    });
                    $('form')[0].reset();
                    ">Novo aluno</button>
          </div>
        </div>



        <!-- MODAL CRUD -->
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registro de Aluno</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <div class="container-fluid">
                  <form id="form-principal">
                    <div class="form-row">
                      <div class="form-group col-xs-3 col-lg-3">
                        <label for="matriculaAluno ">Matricula</label>
                        <input type="number" class="form-control form-control-lg hide-show" id="matriculaAluno"
                          placeholder="Nome">
                      </div>
                      <div class="form-group col-xs-9 col-lg-9">
                        <label for="exampleFormControlInput1 ">Nome do aluno</label>
                        <input type="text" class="form-control form-control-lg hide-show" id="nomeAluno"
                          placeholder="Nome">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-xs-12 col-lg-6">
                        <label for="idEscola">Escola</label>
                        <select class="form-control form-control-lg hide-show" id="idEscola">
                          <option selected disabled>Selecione uma escola</option>
                          <option value="1">Escola Municipal 1</option>
                          <option>Escola Municipal 2</option>
                          <option>Escola Municipal 3</option>
                          <option>Escola Municipal 4</option>
                          <option>Escola Municipal 5</option>
                        </select>
                      </div>
                      <div class="form-group col-xs-12 col-lg-3">
                        <label for="idTurma">Turma</label>
                        <select class="form-control form-control-lg hide-show" id="idTurma">
                          <option selected disabled>Selecione uma turma</option>
                          <option value="1">Turma - A</option>
                          <option>Turma - B</option>
                          <option>Turma - C</option>
                          <option>Turma - D</option>
                          <option>Turma - E</option>
                        </select>
                      </div>

                      <div class="form-group col-xs-12 col-lg-3">
                        <label for="idStatus">Status</label>
                        <select class="form-control form-control-lg hide-show" id="idStatus">
                          <option selected disabled>Selecione o status</option>
                          <option value="1">Ativo</option>
                          <option>Transferido</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col">
                        <button type="button" class="btn btn-md btn-primary mb-2"
                          onclick="alert('Registro salvo com sucesso!')">Salvar</button>

                        <button id="btn-editar" type="button" class="btn btn-md btn-primary mb-2" onclick="
                                            $('#form-principal .hide-show').each(function(){
                                                $(this).prop('disabled', false);
                                            });
                                            $('#btn-excluir').show();
                                            ">Editar</button>
                        <button id="btn-excluir" type="button" class="btn btn-md btn-primary mb-2">Excluir</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
