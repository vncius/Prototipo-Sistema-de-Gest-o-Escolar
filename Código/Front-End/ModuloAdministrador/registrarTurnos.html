<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/registrarTurnos.css">

  <title>Registro de Turno</title>
</head>

<body>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="exampleFormControlInput1">Pesquisa</label>
      <input type="text" class="form-control form-control-md" id="exampleFormControlInput1" placeholder="Descrição">
    </div>

    <div class="form-group col-md-4">
      <label for="exampleFormControlSelect1">Tipo de pesquisa</label>
      <select class="form-control form-control-md" id="exampleFormControlSelect1">
        <option selected>Por descrição</option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <label for="teste" style="opacity: 0%;" class="hide-show-responsive">teste</label>
      <button type="button" id="teste" class="btn btn-primary form-control form-control-md">Buscar</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="div-table-scroll-padrao">

        <table class="table table-sm table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descrição</th>
              <th scope="col">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Vespertino</td>
              <td>
                <i class="material-icons" data-toggle="modal" data-target="#modal-turnos" onclick="
                        $('#btn-excluir').hide();
                        $('#btn-editar').show(); 
                        $('#form-principal .hide-show').each(function(){
                          $(this).prop('disabled', true);
                        });
      
                        $('#descricao-turno').val('Vespertino');
                      "> visibility</i>
              </td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Matutino</td>
              <td>
                <i class="material-icons" data-toggle="modal" data-target="#modal-turnos" onclick="
                        $('#btn-excluir').hide();
                        $('#btn-editar').show(); 
                        $('#form-principal .hide-show').each(function(){
                          $(this).prop('disabled', true);
                        });
      
                        $('#descricao-turno').val('Matutino');
                      "> visibility</i>
              </td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Noturno</td>
              <td>
                <i class="material-icons" data-toggle="modal" data-target="#modal-turnos" onclick="
                        $('#btn-excluir').hide();
                        $('#btn-editar').show(); 
                        $('#form-principal .hide-show').each(function(){
                          $(this).prop('disabled', true);
                        });
      
                        $('#descricao-turno').val('Noturno');
                      "> visibility</i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-turnos" onclick="
						$('#btn-editar, #btn-excluir').hide();
						$('#form-principal .hide-show').each(function(){
							$(this).prop('disabled', false);
						});
						$('form')[0].reset();
						">Novo Turno</button>
    </div>
  </div>



  <!-- MODAL CRUD -->
  <div id="modal-turnos" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro de Turnos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="container-fluid">
            <form id="form-principal">
              <div class="form-row">
                <div class="form-group col">
                  <label for="descricao-turno">Descrição Turno</label>
                  <input type="text" class="form-control form-control-lg hide-show" id="descricao-turno"
                    placeholder="Descrição do Turno">
                </div>
              </div>

              <div class="form-row">
                <div class="col">
                  <button type="button" class="btn btn-lg btn-primary mb-2"
                    onclick="alert('Registro salvo com sucesso!')">Salvar</button>

                  <button id="btn-editar" type="button" class="btn btn-lg btn-primary mb-2" onclick="
												$('#form-principal .hide-show').each(function(){
													$(this).prop('disabled', false);
												});
												$('#btn-excluir').show();
												">Editar</button>
                  <button id="btn-excluir" type="button" class="btn btn-lg btn-primary mb-2">Excluir</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
