<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/registraFrequencia.css">
    <link rel="stylesheet" href="css/utilidades.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!--Ref. botões true and false-->

    <title>Registro Professores</title>
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="form-row">
                <div class="form-group col-xs-12 col-lg-4">
                    <label for="exampleFormControlInput1">Nome do Professor(a)</label>
                    <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Nome">
                </div>

                <div class="form-group col-xs-12 col-lg-4">
                    <label for="exampleFormControlInput1">CPF</label>
                    <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="CNPJ">
                </div>

                <div class="form-group col-xs-12 col-lg-4">
                    <label for="exampleFormControlSelect1">Turma</label>
                    <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                        <option selected disabled>Turma pela qual o professor(a) é responsável</option>
                        <option>Turma - A</option>
                        <option>Turma - B</option>
                        <option>Turma - C</option>
                        <option>Turma - D</option>
                        <option>Turma - E</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-lg btn-primary mb-2" onclick="alert('Professor(a) salvo com sucesso!')">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
