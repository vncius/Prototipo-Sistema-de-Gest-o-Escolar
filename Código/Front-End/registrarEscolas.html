<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/registraFrequencia.css">
    <link rel="stylesheet" href="css/utilidades.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registro Escolas</title>
</head>

<body>
    <div class="container-fluid">
        
    </div>
</body>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="form-group col-md-9">
                <label for="exampleFormControlInput1">Pesquisa</label>
                <input type="text" class="form-control form-control-md"
                    id="exampleFormControlInput1" placeholder="Descrição">
            </div>

            <div class="form-group col-md-3">
                <label for="exampleFormControlSelect1">Tipo de pesquisa</label>
                <select class="form-control form-control-md" id="exampleFormControlSelect1">
                    <option selected>Por nome</option>
                    <option>Por escola</option>
                    <option>Por turma</option>
                    <option>Por série</option>
                    <option>Por turno</option>
                    <option>Por ID</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-sm table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Situação</th>
                            <th scope="col">Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark Silva Santos</td>
                            <td>Ativo</td>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target=".bd-example-modal-lg">Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target=".bd-example-modal-lg">Nova escola</button>
            </div>
        </div>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro de Escolas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-xs-12 col-lg-6">
                                        <label for="exampleFormControlInput1">Nome da escola</label>
                                        <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Nome">
                                    </div>
                    
                                    <div class="form-group col-xs-12 col-lg-6">
                                        <label for="exampleFormControlInput1">CNPJ</label>
                                        <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="CNPJ">
                                    </div>
                    
                                    <div class="form-group col-xs-12 col-lg-12">
                                        <label for="exampleFormControlInput1">Endereço da Escola</label>
                                        <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Nome">
                                    </div>
                                </div>
                    
                                <div class="form-row">
                                    <div class="col">
                                        <button type="button" class="btn btn-lg btn-primary mb-2" onclick="alert('Escola salva com sucesso!')">Salvar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

</html>
